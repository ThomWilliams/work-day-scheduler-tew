<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        
        <div class="row">
          <div class="col-sm-2" id="working-hour">9AM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>       
        <div class="row">
          <div class="col-sm-2" id="working-hour">10AM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">11AM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2"id="working-hour">12PM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">1PM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">2PM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">3PM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">4PM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">5PM</div>
          <div class="col-sm-8" id="diary-input" >DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
        <div class="row">
          <div class="col-sm-2" id="working-hour">6PM</div>
          <div class="col-sm-8" id="diary-input">DIARY</div>
          <div class="col-sm-2" id="save">SAVE</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
