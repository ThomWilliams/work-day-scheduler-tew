    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap API - enhancing 3 column layout, formatting and stylings-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fontawesome API - enhancing font styles and save glyphicon -->

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>

        <button class="col-2 btn btn-info saveBtn fa fa-save" id="save" type="save"></button>
      </div>
